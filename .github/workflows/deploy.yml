name: release

on:
  push:
    branches:
      next
  pull_request:
    branches:
      next

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - with:
          node-version: 12
      - run: yarn
      - run: yarn lint
      - run: yarn build
      - run: ./script/deploy.sh
      - env: 
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GITHUB_REPO: github.com/hq001/hq001.gitthub.io.git
