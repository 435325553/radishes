name: release

on:
  push:
    branches:
      next
  pull_request:
    branches:
      next


jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v2
        with:
          config-file: cypress.json
          start: yarn, yarn bootstrap, yarn dev, yarn test:run
          wait-on: http://localhost:8080
          wait-on-timeout: 60
  build:
    name: Yarn build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install
        run: yarn
      - name: lint
        run: yarn lint
      - name: build
        run: yarn build
      - name: run deploy.sh
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GITHUB_REPO: github.com/hq001/hq001.github.io.git
        run: ./script/deploy.sh
